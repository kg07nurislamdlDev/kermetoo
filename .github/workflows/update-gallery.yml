name: Update gallery.json

on:
  push:
    paths:
      - "gallery/media/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate gallery.json
        run: |
          echo "[" > gallery/gallery.json
          first=true
          for file in gallery/media/*; do
            [ -f "$file" ] || continue
            [ "$first" = true ] && first=false || echo "," >> gallery/gallery.json
            name=$(basename "$file")
            echo "  {\"title\": \"${name%.*}\", \"src\": \"media/$name\"}" >> gallery/gallery.json
          done
          echo "]" >> gallery/gallery.json

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add gallery/gallery.json
          git commit -m "Auto update gallery.json" || echo "No changes"
          git push
